apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

generatorOptions:
  disableNameSuffixHash: true
  labels:
    "artillery.io/component": loadtest-config
    "artillery.io/part-of": loadtest

configMapGenerator:
